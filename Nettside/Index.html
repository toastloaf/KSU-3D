<script>
    function side2switch(){
        currentvalue = document.getElementById("btn1").value;
        if(currentvalue == "Off"){
            document.getElementById("btn1").value="On";
            const para = document.createElement("div");
            para.id = "temp1";
            para.innerHTML = '<embed src="side2Commision.html">';
            document.getElementById("gr").appendChild(para);
            const swap = document.getElementById("temp2");
            swap.remove();
            document.getElementById("btn2").value="Off";}
        else{
            document.getElementById("btn1").value="Off";
            document.getElementById("temp1");
            const clean = document.getElementById("temp1");
            clean.remove();}}
</script>
<script>
    function side3switch(){
        currentvalue = document.getElementById("btn2").value;
        if(currentvalue == "Off"){
            document.getElementById("btn2").value="On";
            const paro = document.createElement("div");
            paro.id = "temp2";
            paro.innerHTML = '<embed src="side3Butikk.html">';
            document.getElementById("gr").appendChild(paro);
            const swap = document.getElementById("temp1");
            swap.remove();
            document.getElementById("btn1").value="Off";}
        else{
            document.getElementById("btn2").value="Off";
            document.getElementById("temp2");
            const clean = document.getElementById("temp2");
            clean.remove();}}
</script>
