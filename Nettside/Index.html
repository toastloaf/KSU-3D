<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <script> // resizes the iframe to the size of your browser
        function resizeIframe(obj) {
        obj.style.height = (window.innerHeight-131)+"px";
        obj.style.width = (window.innerWidth-80)+"px";
        }
    </script>

    <header id="MainHeader">
       <a href=""><img src="Logo.svg" alt="KSU-3D" id="LogoHeader"></a>
       <button id="OrderButton" onclick="{document.getElementById('MainContent').src='Order.html'}">Order</button>
       <button id="InfoButton" onclick="{document.getElementById('MainContent').src='Information.html'}">About us</button>
       <button id="SupportButton" onclick="{document.getElementById('MainContent').src='Support.html'} ">Support</button>
       
    </header>
    <div class="scrolling-text">
        <p>FREE SHIPPING RAHHHH</p>
    </div>



    <iframe id="MainContent"  frameborder="0" style="width: 100%; flex-grow: 1" onload='resizeIframe(this)'>

    </iframe>

    <script src="Scripts/ScrollingText.js"></script>
</body>
</html>
