<script>
    function side2switch(){
        currentvalue = document.getElementById("btn1").value;
        if(currentvalue == "Off"){
            document.getElementById("btn1").value="On";
            const para = document.createElement("div");
            para.innerHTML = '<embed src="side2Commision.html" id="temp1">';
            document.getElementById("gr").appendChild(para);
            document.querySelectorAll("#temp3,#temp2").forEach(e => e.remove());
            document.querySelectorAll("#btn3,#btn2").forEach(e => e.value = "Off");}
        else{
            document.getElementById("btn1").value="Off";
            document.getElementById("temp1").remove();}}
</script>
<script>
    function side3switch(){
        currentvalue = document.getElementById("btn2").value;
        if(currentvalue == "Off"){
            document.getElementById("btn2").value="On";
            const paro = document.createElement("div");
            paro.innerHTML = '<embed src="side3Butikk.html" id="temp2">';
            document.getElementById("gr").appendChild(paro);
            document.querySelectorAll("#temp3,#temp1").forEach(e => e.remove());
            document.querySelectorAll("#btn3,#btn1").forEach(e => e.value = "Off");}
        else{
            document.getElementById("btn2").value="Off";
            document.getElementById("temp2").remove();}}
</script>
<script>
    function side4switch(){
        currentvalue = document.getElementById("btn3").value;
        if(currentvalue == "Off"){
            document.getElementById("btn3").value="On";
            const pari = document.createElement("div");
            pari.innerHTML = '<embed src="side3Nyheter.html" id="temp3">';
            document.getElementById("gr").appendChild(pari);
            document.querySelectorAll("#temp1,#temp2").forEach(e => e.remove());
            document.querySelectorAll("#btn1,#btn2").forEach(e => e.value = "Off");}
        else{
            document.getElementById("btn3").value="Off";
            document.getElementById("temp3").remove();}}
</script>
