<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body style="background-color: lightgray;color: white;">
    <header id="MainHeader">
        <img src="static/KSU-3D.svg" alt="KSU-3D" id="LogoHeader" onclick="document.getElementById('MainContent').src='Information.html'">
        <button id="OrderButton" onclick="document.getElementById('MainContent').src='Order.html'">Order</button>
        <button id="SupportButton" onclick="document.getElementById('MainContent').src='Support.html'">Support</button>
        <button id="InfoButton" onclick="document.getElementById('MainContent').src='Information.html'">Main</button>
        <button id="CostumButton" onclick="document.getElementById('MainContent').src='costum.html'">Custom Order</button>
        <button id="CartButton" onclick="document.getElementById('MainContent').src='Cart.html'"><img src="static/cart-removebg-preview.png" style="width: 20px;"></button>
    </header>
    <iframe id="MainContent" src="Information.html" style="background-color: white;">
    </iframe>

    <script src="Scripts/FadeIn.js"></script>
    <script src="Scripts/ScrollingText.js"></script>
</body>
</html>
