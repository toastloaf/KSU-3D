<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Style.css">
    <style>
        body {
            padding-top: 120px; /* Adjust this value to match your header's height */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 10px;
        }
        .item-box {
            border: 2px solid #000;
            padding: 10px;
            min-height: 100px; /* Set a minimum height */
        }
        .item-box img {
            width: 100%;
            height: auto;
        }
        .item-box h2, .item-box p {
            margin: 0;
        }
        .item-box:hover {
            transform: scale(1.05); /* Makes the box slightly larger */
            transition: transform 0.3s ease-in-out; /* Animates the transformation */
        }
        .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 200px;
        background-color: #fff;
        border: 2px solid #000;
        padding: 10px;
        z-index: 1000;
        display: none; /* Make the modal hidden by default */
        }

        .modal-fade {
        background-color: rgba(0, 0, 0, 0.5); /* Fade the background */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999; /* Make the fade background appear below the modal */
        }

        header {
        width:100%;
        position: absolute;
        top:0;
        left:0;
        z-index: 1;
        height: 120px;
        }
    </style>
</head>
<body>
    <header id="MainHeader" style="background-color: lightgrey;">
        <a href="Order.html"><button id="OrderButton" onclick="document.getElementById('MainContent').src='Order.html'">Order</button></a>
        <a href="Information.html"><button id="InfoButton" onclick="document.getElementById('MainContent').src='Information.html'">Main</button></a>
        <a href="Index.html"><img src="static/KSU-3D.svg" alt="KSU-3D" id="LogoHeader"></a>
        <a href="costum.html"><button id="CostumButton">Custom Order</button></a>
        <a href="Cart.html"><button id="CartButton"><img src="static/cart-removebg-preview.png" style="width: 20px;"></button></a>
    </header>
    <div class="grid-container">
        <div class="item-box">
            <img src="static/clip.png" alt="Bag Clip" id="imgOrder">
            <h2>Poseklemme x20</h2>
            <p>Poseklemmer kan brukes for Ã¥ stenge poser</p>
            <button id="ATCB">Add To Cart</button>
            <a href="https://buy.stripe.com/6oE5mN96Hb1J7CM5kk" target="_top"><button id="BNB">Buy Now</button></a>
        </div>
        <!--Modal that appears when Buy Now button is clicked-->
        <div class="modal">
        <img src="image.png" alt="Image" class="modal-image">
        <p class="modal-text">This is a modal.</p>
        <div class="modal-buttons">
            <button class="modal-button">Cancel</button>
            <button class="modal-button">Confirm</button>
        </div>
        </div>

        <div class="item-box">
            <img src="item-image.jpg" alt="Item Image">
            <h2>Item Title</h2>
            <p>Item Description</p>
        </div>
        <!-- Add more item boxes as needed -->
    </div>
</body>
<script>
    var modal = document.querySelector(".modal");
    // Add to cart button
    document.getElementById("ATCB").addEventListener("click", function() {
        alert("Added to cart!");
        localStorage.setItem("cartItems", "clip");
    });
</script>
</html>
