<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <h1 style="font-size: 300%;">Customized Order</h1>
    <p style="font-size: 150%;">Please enter your email</p>
    <input placeholder="Enter your email here">
    <p style="font-size: 150%;">Please upload your STL file(s) here</p>
    <input type="file" id="UploadedFile" name="filename" accept=".stl">
    <p style="font-size: 150%;">Please enter your desired material</p>
    <select name="Material" id="Material">
        <option value="PLA">PLA</option>
        <option value="ABS">ASA</option>
    </select>
</body>
</html>
