<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Style.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 10px;
        }
        .item-box {
            border: 2px solid #000;
            padding: 10px;
            min-height: 100px; /* Set a minimum height */
        }
        .item-box img {
            width: 100%;
            height: auto;
        }
        .item-box h2, .item-box p {
            margin: 0;
        }
        .item-box:hover {
            transform: scale(1.05); /* Makes the box slightly larger */
            transition: transform 0.3s ease-in-out; /* Animates the transformation */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item-box">
            <img src="static/clip.png" alt="Bag Clip" id="imgOrder">
            <h2>Poseklemme x20</h2>
            <p>Poseklemmer kan brukes for Ã¥ stenge poser</p>
            <button id="ATCB">Add To Cart</button>
        </div>
        <div class="item-box">
            <img src="item-image.jpg" alt="Item Image">
            <h2>Item Title</h2>
            <p>Item Description</p>
        </div>
        <!-- Add more item boxes as needed -->
    </div>
</body>
<script>
    // Add to cart button
    document.getElementById("ATCB").addEventListener("click", function() {
        alert("Added to cart!");
        window.localStorage.setItem("cartItems", "BagClip");
    });
</script>
</html>
