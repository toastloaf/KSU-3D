<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <style>
        #empty {
            text-align: center;
            margin-top: 15%;
        }
    </style>
</head>
<body>
    <h1 id="empty">Your cart is empty.</h1>
    <div>
        <div style="border-style: solid; border-radius: 10px; scale: 70%;">
            <h1 id="item1"></h1>
            <img id="item1img">
            <button onclick="CartRemove()" id="RemoveAll">remove</button>
        </div>
    </div>
</body>
<script>
        // This code checks if the "cartItems" value is stored in the browser's local storage.
        // If it is not present, it displays the element with the id "empty".
        // If it is present, it hides the element with the id "empty" and displays the stored value in the element with the id "item1".
        // If the stored value is "BagClip", it also updates the source of the image element with the id "item1img" to display a clip.png image.
    if (window.localStorage.getItem("cartItems") == null) {
        document.getElementById("empty").style.display = "block";
        document.getElementById("RemoveAll").remove()

    }
    else {
        document.getElementById("empty").style.display = "none";
        document.getElementById("item1").innerHTML = window.localStorage.getItem("cartItems");
        if (window.localStorage.getItem("cartItems") == "BagClip") {
            document.getElementById("item1img").src = "static/clip.png";
        }
    }
</script>
<script>
    function CartRemove(){
        window.localStorage.removeItem("cartItems")
    }
</script>
</html>
