<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="icon" href="static/KSU-3D.svg">

    <style>
                body {
            padding-top: 120px; /* Adjust this value to match your header's height */
        }
    header {
        width:100%;
        position: absolute;
        top:0;
        left:0;
        z-index: 1;
        height: 120px;
    }
        #empty {
            text-align: center;
            margin-top: 15%;
        }
    </style>
</head>
<body>
    <header id="MainHeader" style="background-color: lightgrey;">
        <a href="Order.html"><button id="OrderButton" onclick="document.getElementById('MainContent').src='Order.html'">Order</button></a>
        <a href="Information.html"><button id="InfoButton" onclick="document.getElementById('MainContent').src='Information.html'">Main</button></a>
        <a href="Information.html"><img src="static/KSU-3D.svg" alt="KSU-3D" id="LogoHeader"></a>
        <a href="costum.html"><button id="CostumButton">Custom Order</button></a>
        <a href="Cart.html"><button id="CartButton"><img src="static/cart-removebg-preview.png" style="width: 20px;"></button></a>
    </header>
    <h1 id="empty">Your cart is empty.</h1>
        <div id="itemContainer" style="border-style: solid; border-radius: 10px; scale: 60%;"></div>
</body>
<script>
    // Get cart from local storage or initialize to an empty array if it doesn't exist
    let cart = JSON.parse(window.localStorage.getItem('cartItems')) || [];
    console.log(cart)

    // Update cart display
    function updateCart() {
        const emptyElement = document.getElementById('empty');
        const itemContainer = document.getElementById('itemContainer');

        // If cart is empty
        if (cart.length === 0) {
            emptyElement.style.display = 'block';
            itemContainer.style.display = 'none';
        } else {
            emptyElement.style.display = 'none';
            itemContainer.style.display = 'block';

            // Clear existing items
            itemContainer.innerHTML = '';

            // Add each item in the cart to the display
            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.innerHTML = `
                    <h1>${item.name} x${item.quantity}</h1>
                    <img src="static/${item.image}">
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                itemContainer.appendChild(itemElement);
            });
        }
    }

    // Remove item from cart
    function removeItem(index) {
        cart.splice(index, 1);
        window.localStorage.setItem('cartItems', JSON.stringify(cart));
        updateCart();
    }

    // Call updateCart on page load
    updateCart();
</script>
</html>
